<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Primer programa</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="value">
                <p>VALUE :</p><input type="text" id="val1" placeholder="1 Value">
                <p>VALUE :</p><input type="text" id="val2" placeholder="2 Value">
                <p>RESULT :</p><input type="text" id="resultado" placeholder="Resultado">

            <input type="button" class="oper" onClick="suma()" value="+">

        </main>
